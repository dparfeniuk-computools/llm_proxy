services:
  app:
    build:
      context: .
      dockerfile: docker/backend.dockerfile
    container_name: llm_proxy_backend
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - .:/app/
    depends_on:
      - llama
  
  database:
    image: postgres:16
    container_name: llm_proxy_database
    env_file: 
      - .env
    ports:
      - "5432:5432"
    volumes:
      - pg-data:/var/lib/postgresql/data

  llama:
    build:
      context: .
      dockerfile: docker/llama.dockerfile
    container_name: llama_server
    ports:
      - "8080:8080"

volumes:
  pg-data: {}
